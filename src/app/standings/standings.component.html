<div class="standings-container">
    <h3 *ngIf="loading; else table">Loading...</h3>
    <ng-template #table>
        <table>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Games</th>
                <th>W</th>
                <th>L</th>
                <th>D</th>
                <th>Goal Difference</th>
                <th>Points</th>
            </tr>
            <tr *ngFor="let standing of standings" (click)="handleStandingClick(standing.team.id)">
                <td>{{standing.rank}}</td>
                <td><img [src]="standing.team.logo" [alt]="standing.team.name" class="team-logo"></td>
                <td>{{standing.team.name}}</td>
                <td>{{standing.all.played}}</td>
                <td>{{standing.all.win}}</td>
                <td>{{standing.all.lose}}</td>
                <td>{{standing.all.draw}}</td>
                <td>{{standing.all.goals.for - standing.all.goals.against}}</td>
                <td>{{standing.points}}</td>
            </tr>
        </table>
    </ng-template>
</div>
